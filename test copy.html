<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servicios - Tarot Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500;700&display=swap" rel="stylesheet">
  <style>
.card-container {
  perspective: 1000px;
  width: 16rem;
}

.card {
  width: 100%;
  min-height: 27rem; /* Asegura que la carta tenga suficiente altura */
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.card-container:hover .card {
  transform: rotateY(180deg);
}

.card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
}

.card-front {
  background: white;
}

.card-back {
  background-image: url("/assets/images/mucha_back.jpg");
  background-size: cover;
  background-position: center;
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.card-img-top {
  aspect-ratio: 2 / 3;
  object-fit: cover;
  width: 100%;
  height: auto; /* Mantiene la imagen completa */
}
  </style>
</head>
<body>
<div class="d-flex flex-wrap gap-3 justify-content-start">
  <div class="card-container">
    <div class="card">
      <!-- Frente de la carta -->
      <div class="card-side card-front">
        <h5 class="card-header text-center">Tarot Amor</h5>
        <!-- <img src="/assets/images/xxii_hanged.png" class="card-img-top" alt=""> -->
      </div>
      <!-- Parte trasera de la carta -->
      <div class="card-side card-back">
        <h5>Información sobre el Tarot Amor</h5>
        <p>Descubre lo que el tarot tiene para decir sobre tu vida amorosa.</p>
        <button class="btn btn-primary">Ver más</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
